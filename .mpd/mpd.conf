bind_to_address   "localhost"
port              "6600"
music_directory   "/home/reiza/Music"
playlist_directory "/home/reiza/Music"
db_file           "~/.mpd/database"
log_file          "~/.mpd/mpd.log"
pid_file          "~/.mpd/pid"
state_file        "~/.mpd/state"
sticker_file      "~/.sticker.sql"
 log_level        "default"
 auto_update      "yes"
 auto_update_depth  "3"
 input {
         plugin "curl"
 }
 
audio_output {
     type         "pulse"
     name         "Pulse Audio"
}

audio_output {
     type                    "fifo"
     name                    "my_fifo"
     path                    "/tmp/mpd.fifo"
     format                  "44100:16:2"
}
